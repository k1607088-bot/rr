<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PWA</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            color: #333;
        }
        header {
            background: #007BFF;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            max-width: 600px;
            margin: 1rem auto;
            padding: 0 1rem;
        }
        section {
            background: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #0056b3;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 0.5rem;
            width: 100%;
        }
        @media (max-width: 600px) {
            main {
                padding: 0 0.5rem;
            }
            button {
                width: 100%;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple PWA</h1>
    </header>
    <main>
        <section>
            <h2>About</h2>
            <p>A minimal Progressive Web App hosted on GitHub Pages. Install it or click for a greeting!</
